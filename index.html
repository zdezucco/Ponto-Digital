<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Digital</title>
    <link href="style.css" rel="stylesheet">

    <div>
        <h1>Ponto Digital</h1>
        <h3>Sistema de Registro de Ponto Digital</h3>
    </div>
    <fieldset>
        <legend>Digite o Seu Nome Completo</legend>
        <label><input type="text" id="nome.funcionario" name="nome"></label>
        <button type="submit" onclick="registrar()" id="btn.funcionario">Registrar</button>
    </fieldset>
    <fieldset>
        <legend>Informe se o ponto é de entrada ou de saída:</legend>
        <label><input type="radio" id="btn.entrada" name="entrada-saida" value="Entrada" checked>Entrada</label>
        <label><input type="radio" id="btn.saida" name="entrada-saida" value="Saída">Saída</label>
        <button onclick="ponto()">Confirmar</button>
    </fieldset>

</head>
<body>
    <script>
        let nome;
        let conf_ponto;
        let dia = new Date();
        const month = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
        let mes = month[dia.getMonth()];
        let nameMJSON = JSON.stringify(nome);
        let diaMJSON = JSON.stringify(dia);
        let pontMJSON = JSON.stringify(conf_ponto);


        function registrar(){
            nome = document.getElementById("nome.funcionario").value;

            console.log(localStorage);
        }
        function ponto(){
            var btn_entrada = document.getElementById("btn.entrada").checked;
            var btn_saida = document.getElementById("btn.saida").checked;
            btn_entrada.checked = true;
            btn_saida.checked = true;

            if(btn_entrada == true){

                alert("Ponto confirmado!");
                conf_ponto = "Entrada";

            }else if(btn_saida == true){

                alert("Ponto confirmado!");
                conf_ponto = "Saída";

            }else{
                alert("Informe se o ponto é referente a entrada ou saída!");
            }



            dia = dia.getDate() + " / " + mes + " / " + dia.getFullYear() +" - " + dia.getHours() + ":" + dia.getMinutes() + ":" + dia.getSeconds();
            localStorage.setItem("Funcionário: ", JSON.stringify(nome) + " | " + "Data e Hora: " + JSON.stringify(dia) + " | " + "Ponto: " + JSON.stringify(conf_ponto));

            console.log(conf_ponto);
        }

        

    </script>
</body>
</html>
